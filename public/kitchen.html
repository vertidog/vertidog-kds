<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VertiDog KDS: Kitchen Display System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      /* White/Light Ticket Theme */
      --bg: #050816;
      --card-bg: #fff; /* WHITE TICKETS */
      --card-text: #1f2937;
      --new: #3b82f6;
      --progress: #f97316;
      --ready: #22c55e;
      --cancel: #ef4444;
      --text: #1f2937; /* Dark Text */
      --muted: #6b7280;
      --accent: #a855f7;
      --radius: 16px;

      --page-bg: radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);
      --header-bg: rgba(15, 23, 42, 0.9);
      --header-border: rgba(148, 163, 184, 0.25);
      --header-text: #fff;
      
      /* Time Alert Colors */
      --time-alert: #ffeb3b;   /* Bright Yellow */
      --time-critical: #ef4444; /* Red */
      --time-default: #1f2937;  /* Dark text color for timer */

      /* Fixed width for a card when in a single row or narrow grid */
      --card-width: 360px;
      --card-max-height: calc(100vh - 7.5rem);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 18px;
      background: var(--page-bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.light-theme {
      --page-bg: radial-gradient(circle at top, #f8fafc 0, #e2e8f0 50%, #cbd5e1 100%);
      --header-bg: rgba(255, 255, 255, 0.9);
      --header-border: rgba(148, 163, 184, 0.35);
      --header-text: #0f172a;
      --muted: #cbd5e1;
      --card-bg: #000;
      --card-text: #e2e8f0;
    }

    /* HEADER - Fixed to top, background remains dark */
    header {
      padding: 0.9rem 1.15rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--header-bg);
      border-bottom: 1px solid var(--header-border);
      backdrop-filter: blur(10px);
      z-index: 10;
      gap: 1rem;
      user-select: none;
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%;
      color: var(--header-text);
    }
    header .brand {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      min-width: 0;
    }
    header .title {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 0;
    }
    header h1 {
      font-size: 1.35rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
      color: var(--accent);
      line-height: 1.1;
      white-space: nowrap;
    }
    header .subtitle {
      font-size: 1.05rem;
      color: transparent; /* Text removed as requested */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* STYLES FOR HEADER PILLS (Tabs) */
    header .status-tabs {
      display: flex;
      gap: 0.6rem;
      flex: 1;
      min-width: 0;
    }
    header .tab-pill {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    header .tab-pill:hover {
      border-color: var(--accent);
      color: #fff;
    }
    header .active-tab {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
    }

    /* Connection Status Pill (Icon Only) */
    header .status-pill {
      padding: 0.5rem 0.5rem;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--header-border);
      flex: 0 0 auto;
      transition: all 0.4s;
    }
    header .icon-button {
      height: 2.5rem;
      width: 2.5rem;
      border-radius: 999px;
      border: 1px solid var(--header-border);
      background: var(--header-bg);
      color: var(--header-text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 0 rgba(168, 85, 247, 0);
    }
    header .icon-button:hover {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.25);
    }
    header .dot {
      width: 0.7rem; 
      height: 0.7rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      transition: all 0.4s;
    }

    .header-clock {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 800;
      letter-spacing: 0.06em;
      font-variant-numeric: tabular-nums;
      pointer-events: none;
    }

    /* -----------------------------
      MAIN SCROLLER & CARD LAYOUT
    --------------------------------*/
    main {
      flex: 1; /* Make main take up all remaining vertical space */
      padding: 4.5rem 0.9rem 0.9rem 0.9rem;
      overflow-x: scroll; 
      overflow-y: hidden; 
      min-height: 220px;
      -webkit-overflow-scrolling: touch; 
      
      /* FIX: Default to horizontal flex layout for 1-row scrolling */
      display: flex; 
      gap: 0.9rem;
    }
    
    main::-webkit-scrollbar { height: 12px; }
    main::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.7); border-radius: 6px; }
    main::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 6px; }
    main::-webkit-scrollbar-thumb:hover { background: #8e44ad; }

    /* Fix: Bubble adjusts to its content */
    .bubble {
      position: relative;
      flex: 0 0 var(--card-width);
      height: auto;
      min-height: 0;
      max-height: var(--card-max-height);
      align-self: flex-start;
      overflow: hidden;
    }

    .empty-state-wrapper {
        flex: 0 0 100%; 
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .empty-state {
      width: 100%;
      height: 100%;
      border: 1px dashed rgba(148, 163, 184, 0.35);
      border-radius: var(--radius);
      padding: 1.25rem;
      color: var(--muted);
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    /* CARD STYLES */
    .bubble {
      position: relative;
      border-radius: var(--radius);
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
      transition: box-shadow 0.2s ease-out, border-color 0.2s ease-out, opacity 0.3s ease-out;
      transform: none;
      user-select: none;
      touch-action: manipulation;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      color: var(--card-text);
      text-align: left;
    }
    .bubble:active {
      cursor: grabbing;
      transform: none;
    }

    .bubble.selected {
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.75), 0 12px 26px rgba(0, 0, 0, 0.65);
      border-color: var(--accent);
    }
    
    /* Card Header for Time Coloring (Top Bar) */
    .bubble-top-bar {
        background: var(--new); /* Default blue, will change based on time */
        color: white;
        padding: 0.55rem 0.85rem;
        border-radius: var(--radius) var(--radius) 0 0;
        display: flex;
        justify-content: space-between;
        gap: 0.75rem;
        align-items: center;
        font-weight: 700;
        font-size: 1.05rem;
        text-align: left;
    }

    .bubble-top-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .order-number-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        padding: 0.2rem 0.55rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.18);
    }

    .order-header-row {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        flex-wrap: wrap;
    }

    .dining-chip, .status-chip {
        display: inline-flex;
        align-items: center;
        padding: 0.18rem 0.55rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 0.95rem;
        letter-spacing: 0.03em;
    }

    .bubble-top-right {
        display: flex;
        align-items: center;
        gap: 0.55rem;
        margin-left: auto;
        white-space: nowrap;
    }

    /* Time Coloring */
    .bubble-top-bar.alert { background: var(--time-alert); }
    .bubble-top-bar.critical { background: var(--time-critical); }

    .bubble-body {
        flex: 1;
        min-height: 0;
        padding: 0.85rem 0.9rem 0.85rem;
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
        text-align: left;
    }
    
    .recall-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-weight: 700;
        font-size: 1.05rem;
        cursor: pointer;
        transition: background 0.2s;
        flex: 0 0 auto;
        text-transform: uppercase;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .recall-btn:hover { background: #8e44ad; }
    
    .bubble-status {
      font-size: 0.85rem;
      padding: 0.15rem 0.5rem;
      border-radius: 6px;
      font-weight: 800;
      letter-spacing: 0.03em;
      margin-top: 0.3rem;
    }

    .bubble-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .bubble-header-left {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .bubble-metas {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.35rem;
      text-align: right;
      min-width: 100px;
      flex: 0 0 auto;
    }
    .bubble-timer {
      font-size: 0.95rem;
      font-weight: 800;
      color: var(--time-default); /* New dark color for timer text */
      line-height: 1.05;
      letter-spacing: 0.02em;
    }
    .bubble-meta {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    .bubble-items {
      flex: 1;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      padding-top: 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      overflow-y: auto;
      padding-bottom: 0.1rem;
    }
    .bubble-items::-webkit-scrollbar { width: 4px; }
    .bubble-items::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 999px; }


    .item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      cursor: pointer; /* Enable clicking item for completion */
      padding: 0.2rem 0;
    }
    .item-row:hover .item-name {
        color: var(--accent);
    }
    .item-row.completed .item-name,
    .item-row.completed .item-qty {
        color: var(--muted);
        text-decoration: line-through;
    }
    .item-name-group {
        display: flex;
        align-items: center;
        flex: 1;
        min-width: 0;
    }
    .item-name-text {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      min-width: 0;
    }
    .item-name {
      font-size: 1.35rem;
      font-weight: 850;
      color: var(--card-text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
      transition: color 0.2s;
    }
    .item-variant {
      font-size: 1rem;
      color: var(--muted);
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .item-row.completed .item-variant {
        color: var(--muted);
    }
    .item-qty {
      font-size: 1.05rem;
      font-weight: 800;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      border: 1px solid rgba(168, 85, 247, 0.35);
      background: rgba(168, 85, 247, 0.12);
      color: var(--accent); /* Accent color for QTY on white background */
      flex: 0 0 auto;
    }
    
    /* Item Checkmark */
    .item-check {
        margin-right: 0.5rem;
        color: var(--ready); /* Green checkmark */
        font-size: 1.3rem;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .item-row.completed .item-check {
        opacity: 1;
        animation: check-fade-in 0.5s ease;
    }
    @keyframes check-fade-in {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }

    .item-mods {
      margin-top: 0.15rem;
      font-size: 1.05rem;
      color: var(--ready); /* Green for Modifiers */
      font-style: italic;
      line-height: 1.2;
      padding-left: 0.85rem;
      border-left: 3px solid rgba(34, 197, 94, 0.45);
    }
    .item-note {
      margin-top: 0.15rem;
      font-size: 1.02rem;
      color: var(--muted);
      font-style: italic;
      line-height: 1.2;
      padding-left: 0.85rem;
      border-left: 3px solid rgba(148, 163, 184, 0.45);
    }
    .bubble-footer {
      padding: 0.55rem 0.9rem 0.85rem;
      background: rgba(15, 23, 42, 0.03);
      border-top: 1px dashed rgba(148, 163, 184, 0.45);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .bubble-notes {
      margin: 0;
      padding: 0.75rem 0.85rem;
      border-radius: 12px;
      background: #f8fafc;
      border: 1.5px dashed rgba(148, 163, 184, 0.7);
      font-size: 1.05rem;
      color: var(--card-text);
      line-height: 1.4;
      width: 100%;
      white-space: pre-wrap;
    }
    .items-more {
      margin-top: 0.35rem;
      font-size: 1.05rem;
      color: var(--muted);
      font-weight: 650;
    }

    .priority-star-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        color: #fbbf24;
        font-size: 1.6rem;
        cursor: pointer;
        padding: 0.2rem 0.4rem;
    }
    .priority-star-btn:hover { color: #fcd34d; transform: scale(1.05); }
    .priority-star-btn.is-prioritized {
        color: #b45309;
        text-shadow: 0 0 8px rgba(251, 191, 36, 0.45);
    }
    .priority-star-btn.passive-star { pointer-events: none; }
    .priority-star-btn.priority-placeholder {
        visibility: hidden;
        border-color: transparent;
        background: transparent;
        box-shadow: none;
        pointer-events: none;
    }
    .priority-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        padding: 0.45rem 0.75rem 0.55rem;
        border-top: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.03);
        border-radius: 0 0 var(--radius) var(--radius);
        cursor: pointer;
    }

    .bubble.prioritized .priority-section {
        background: #ffd500;
        box-shadow: inset 0 0 0 2px #f59e0b, 0 4px 18px rgba(245, 158, 11, 0.35);
    }
    .priority-section.disabled {
        cursor: default;
    }
    .order-count-meta {
        font-size: 0.9rem;
        color: var(--muted);
        font-weight: 700;
    }

    /* Status Specific Styles */
    .bubble.new {
      border-color: var(--new);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.55), 0 6px 16px rgba(0, 0, 0, 0.45);
    }
    .bubble.in-progress {
      border-color: var(--progress);
      box-shadow: 0 0 12px rgba(249, 115, 22, 0.55), 0 6px 16px rgba(0, 0, 0, 0.45);
    }
    .bubble.in-progress .bubble-top-bar { background: var(--progress); }
    .bubble.ready {
      background: #f0fdf4; /* Very light green background */
      border-color: var(--ready);
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.75), 0 6px 16px rgba(0, 0, 0, 0.45);
    }
    .bubble.ready .bubble-top-bar { background: var(--ready); color: #fff; }
    
    .bubble.done {
      background: #e5e7eb; /* Light grey for completed */
      border-color: #94a3b8;
      opacity: 0.9;
    }
    .bubble.done .bubble-top-bar {
      background: #94a3b8;
      color: #334155;
    }
    
    @media (max-width: 860px) {
      header .subtitle { display: none; }
      :root {
            --card-width: 320px; 
        }
    }

  </style>
</head>

  <body>
  <header>
    <div class="brand">
      <div class="title">
        <h1>VERTIDOG KDS</h1>
        <span class="subtitle"></span>
      </div>
    </div>
    <div id="status-pills" class="status-tabs">
      <div class="tab-pill active-tab" data-filter="active" onclick="setFilter('active')">ACTIVE (<span id="active-count">0</span>)</div>
      <div class="tab-pill" data-filter="done" onclick="setFilter('done')">COMPLETED (<span id="done-count">0</span>)</div>
    </div>
    <div id="header-clock" class="header-clock" aria-label="Current time"></div>
    <div style="display: flex; gap: 0.5rem; align-items: center;">
        <button class="icon-button" id="mute-toggle" aria-label="Toggle TTS mute" title="Mute TTS">
          ðŸ”Š
        </button>
        <button class="icon-button" id="theme-toggle" aria-label="Toggle theme" title="Switch to light theme">
          ðŸŒ™
        </button>
        <div class="status-pill" id="connection-status">
            <span class="dot"></span>
        </div>
    </div>
  </header>

  <main id="bubble-container">
    </main>
  
  <audio id="ready-sound" preload="auto">
    <source src="/sounds/order-ready.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const WS_URL =
      (location.protocol === "https:" ? "wss://" : "ws://") +
      location.host +
      "/ws";

    const bubbleContainer = document.getElementById("bubble-container");
    const connectionStatus = document.getElementById("connection-status");
    const muteToggle = document.getElementById("mute-toggle");
    const themeToggle = document.getElementById("theme-toggle");
    const readySound = document.getElementById("ready-sound");
    const headerClock = document.getElementById("header-clock");
    
    const activeCountEl = document.getElementById("active-count");
    const doneCountEl = document.getElementById("done-count");
    const orders = {};
    let socket;
    let selectedOrderNumber = null;
    let currentFilter = 'active';

    let pressTimer = null;
    let isLongPress = false;
    const LONG_PRESS_THRESHOLD = 700;

    let preferredVoice = null;
    let announcementQueue = [];
    let isAnnouncing = false;
    let ttsMuted = false;
    function getTimeBasedTheme() {
      const hour = new Date().getHours();
      return hour >= 6 && hour < 19 ? 'light' : 'dark';
    }

    const storedTheme = localStorage.getItem('theme');
    let themePreference = storedTheme === 'light' || storedTheme === 'dark'
      ? storedTheme
      : getTimeBasedTheme();

    const storedMutePreference = localStorage.getItem('ttsMuted');
    if (storedMutePreference !== null) {
      ttsMuted = storedMutePreference === 'true';
    }

    // --- Utility Functions ---

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderMultilineText(text) {
      return escapeHtml(text).replace(/\n/g, '<br>');
    }

    function toTimestamp(value) {
      if (!value) return null;
      if (typeof value === "number" && Number.isFinite(value)) return value;
      const parsed = Date.parse(value);
      return Number.isFinite(parsed) ? parsed : null;
    }

    function formatTimeElapsed(createdAt) {
      const timestamp = toTimestamp(createdAt);
      if (!timestamp) return "0s";

      const elapsedMs = Math.max(0, Date.now() - timestamp);
      const totalSeconds = Math.floor(elapsedMs / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      if (minutes > 0) return `${minutes}m ${seconds.toString().padStart(2, "0")}s`;
      return `${seconds}s`;
    }

    function getDisplayStatus(order) {
      const statusValue = normalizeStatus(order.status);
      if (statusValue === "new") {
        const createdAtTs = toTimestamp(order.createdAt);
        const secondsElapsed = createdAtTs
          ? Math.floor(Math.max(0, Date.now() - createdAtTs) / 1000)
          : 0;
        if (secondsElapsed >= 120) return "in-progress";
      }
      return statusValue;
    }

    function getDisplayStatus(order) {
      const statusValue = normalizeStatus(order.status);
      if (statusValue === "new") {
        const createdAtTs = toTimestamp(order.createdAt);
        const secondsElapsed = createdAtTs
          ? Math.floor(Math.max(0, Date.now() - createdAtTs) / 1000)
          : 0;
        if (secondsElapsed >= 120) return "in-progress";
      }
      return statusValue;
    }

    function normalizeStatus(status) {
      if (!status) return "";
      const lower = String(status).toLowerCase();
      if (lower === "cancelled" || lower === "canceled" || lower === "completed") return "done";
      return lower;
    }
    
    /* -----------------------------
      THEME TOGGLE
    --------------------------------*/

    function updateThemeButton(theme) {
      const isLight = theme === 'light';
      themeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
      themeToggle.setAttribute('aria-pressed', String(isLight));
      themeToggle.title = isLight ? 'Switch to dark theme' : 'Switch to light theme';
    }

    function applyTheme(theme) {
      const normalized = theme === 'light' ? 'light' : 'dark';
      document.body.classList.toggle('light-theme', normalized === 'light');
      document.body.classList.toggle('dark-theme', normalized === 'dark');
      localStorage.setItem('theme', normalized);
      themePreference = normalized;
      updateThemeButton(normalized);
    }

    function toggleTheme() {
      applyTheme(themePreference === 'light' ? 'dark' : 'light');
    }

    updateThemeButton(themePreference);
    applyTheme(themePreference);
    themeToggle.addEventListener('click', toggleTheme);

    /* -----------------------------
      HEADER CLOCK
    --------------------------------*/

    function updateClockDisplay() {
      if (!headerClock) return;
      const now = new Date();
      headerClock.textContent = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    updateClockDisplay();
    setInterval(updateClockDisplay, 1000);

    /* -----------------------------
      TTS SETUP
    --------------------------------*/

    function updateMuteUI() {
      const isMuted = ttsMuted === true;
      muteToggle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      muteToggle.setAttribute('aria-pressed', String(isMuted));
      muteToggle.title = isMuted ? 'Unmute TTS' : 'Mute TTS';
    }

    function setMuteState(newState) {
      ttsMuted = Boolean(newState);
      localStorage.setItem('ttsMuted', String(ttsMuted));
      updateMuteUI();

      if (ttsMuted) {
        announcementQueue = [];
        isAnnouncing = false;
        try {
          readySound.pause();
          readySound.currentTime = 0;
        } catch (e) {}
        if ("speechSynthesis" in window) {
          window.speechSynthesis.cancel();
        }
      }
    }

    muteToggle.addEventListener('click', () => setMuteState(!ttsMuted));
    setMuteState(ttsMuted);

    function loadVoices() {
      if (!("speechSynthesis" in window)) return;
      const voices = window.speechSynthesis.getVoices();
      preferredVoice =
        voices.find((v) => v.name && v.name.includes("Google US English")) ||
        voices.find((v) => v.lang && v.lang.startsWith("en")) ||
        null;
    }
    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }

    function announceOrder(orderNumber) {
      if (!("speechSynthesis" in window)) return null;
      const msg = new SpeechSynthesisUtterance(`Order ${orderNumber} is ready for pick up`);
      msg.volume = 1.0;
      msg.rate = 0.98;
      msg.pitch = 1.02;
      if (preferredVoice) msg.voice = preferredVoice;
      window.speechSynthesis.speak(msg);
      return msg;
    }

    function queueAnnouncement(orderNumber) {
      if (ttsMuted) return;
      announcementQueue.push(orderNumber);
      if (!isAnnouncing) playNextAnnouncement();
    }

    function playNextAnnouncement() {
      if (ttsMuted) {
        announcementQueue = [];
        isAnnouncing = false;
        return;
      }
      if (announcementQueue.length === 0) {
        isAnnouncing = false;
        return;
      }
      isAnnouncing = true;
      const orderNumber = announcementQueue.shift();

      const doTTS = () => {
        const utterance = announceOrder(orderNumber);
        if (utterance) utterance.onend = () => playNextAnnouncement();
        else playNextAnnouncement();
      };

      try {
        readySound.currentTime = 0;
        readySound.onended = () => { readySound.onended = null; doTTS(); };
        readySound.play().catch(() => { readySound.onended = null; doTTS(); });
      } catch (e) {
        doTTS();
      }
    }

    /* -----------------------------
      WEBSOCKET & MESSAGING 
    --------------------------------*/

    function setConnectionState(connected) {
      const dot = connectionStatus.querySelector(".dot");
      if (connected) {
        dot.style.background = "#22c55e"; 
        dot.style.boxShadow = "0 0 10px rgba(34, 197, 94, 0.9)";
        connectionStatus.style.borderColor = "rgba(34, 197, 94, 0.4)";
      } else {
        dot.style.background = "#f97316"; 
        dot.style.boxShadow = "0 0 10px rgba(249, 115, 22, 0.9)";
        connectionStatus.style.borderColor = "rgba(249, 115, 22, 0.4)";
      }
    }

    function connect() {
      setConnectionState(false);
      socket = new WebSocket(WS_URL);

      socket.onopen = () => {
        setConnectionState(true);
        sendMessage({ type: "SYNC_REQUEST" });
      };

      socket.onmessage = (event) => handleMessage(JSON.parse(event.data));

      socket.onclose = () => {
        setConnectionState(false);
        setTimeout(connect, 2000);
      };

      socket.onerror = () => {};
    }

    function sendMessage(msg) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(msg));
      }
    }

    function handleMessage(msg) {
      switch (msg.type) {
        case "NEW_ORDER":
        case "ORDER_STATUS_UPDATE":
          addOrUpdate(msg.orderNumber, msg.status || "new", msg);
          break;

        case "SYNC_STATE":
          (msg.orders || []).forEach((o) => addOrUpdate(o.orderNumber, o.status || "new", o));
          if (!selectedOrderNumber && (msg.orders || []).length > 0) {
            selectedOrderNumber = msg.orders[0].orderNumber;
          }
          break;

        case "ORDER_READY_CONFIRM":
          markReady(msg.orderNumber, { playSound: true });
          break;
          
        case "ITEM_COMPLETED_CONFIRM":
            // Find the order and update the specific item status
            if(orders[msg.orderNumber] && orders[msg.orderNumber].items[msg.itemIndex]) {
                orders[msg.orderNumber].items[msg.itemIndex].completed = msg.completed;
            }
            // If all items are complete, mark the whole order ready
            if(msg.allCompleted) {
                markReady(msg.orderNumber, { playSound: false }); // Don't double-play sound if order ready was handled on server
            }
            render();
            break;
            
        case "ORDER_PRIORITY_TOGGLE":
            if (orders[msg.orderNumber]) {
                orders[msg.orderNumber].isPrioritized = msg.isPrioritized;
                orders[msg.orderNumber].prioritizedAt = msg.isPrioritized
                  ? (msg.prioritizedAt || Date.now())
                  : null;
            }
            render();
            break;
      }
      render();
    }
    
    /* -----------------------------
      STATUS AND INTERACTION LOGIC
    --------------------------------*/
    
      // Toggle Priority Status
      window.togglePriority = function(orderNumber, event) {
          if (event) event.stopPropagation();
          const o = orders[orderNumber];
          if (!o || o.status === "done") return;

          o.isPrioritized = !o.isPrioritized;
          o.prioritizedAt = o.isPrioritized ? Date.now() : null;
          sendMessage({
              type: "ORDER_PRIORITY_TOGGLE",
              orderNumber: orderNumber,
              isPrioritized: o.isPrioritized,
              prioritizedAt: o.prioritizedAt
          });
          render(); // Re-render to apply new sort order
      }


    window.setFilter = function(newFilter) {
      if (currentFilter === newFilter) return;
      currentFilter = newFilter;
      document.querySelectorAll('.tab-pill').forEach(pill => {
        pill.classList.remove('active-tab');
        if (pill.dataset.filter === newFilter) {
          pill.classList.add('active-tab');
        }
      });
      selectedOrderNumber = null;
      render();
    }

    function handleLongPressStart(event) {
      if (event.dataTransfer) return;
      const orderNumber = event.currentTarget.dataset.order;
      const o = orders[orderNumber];
        if (!o || o.status === "done") return;

      isLongPress = false;
      clearTimeout(pressTimer);
      event.currentTarget.style.userSelect = 'none';

      pressTimer = setTimeout(() => {
          isLongPress = true;
          pressTimer = null; 
          event.currentTarget.style.userSelect = 'auto';
          // Using a simple confirm as requested in previous turn
          const confirmed = window.confirm(`Are you sure you want to CANCEL order ${orderNumber}?`);
          if (confirmed) {
              cancelOrder(orderNumber);
          } else {
              isLongPress = false;
          }
      }, LONG_PRESS_THRESHOLD);
    }

    function handlePressEnd(event) {
      clearTimeout(pressTimer);
      pressTimer = null;
      if (event.currentTarget) {
          event.currentTarget.style.userSelect = 'auto';
      }
      if (isLongPress) {
          event.preventDefault(); 
          event.stopPropagation();
      }
    }

    window.cancelOrder = function(orderNumber) {
      const o = orders[orderNumber];
      if (!o) return;
      o.status = "done";
      sendMessage({ type: "ORDER_CANCELLED", orderNumber: orderNumber });
      selectedOrderNumber = null;
      render();
    }

    function addOrUpdate(orderNumber, status, data = {}) {
      const existing = orders[orderNumber] || {};
      const normalizedStatus = normalizeStatus(status || existing.status || "new");

      // Ensure the items array maintains existing completion status if possible
      let updatedItems = data.items || existing.items || [];
      if (existing.items && existing.items.length === updatedItems.length) {
          updatedItems = updatedItems.map((newItem, index) => ({
              ...newItem,
              completed: existing.items[index].completed || false,
          }));
      } else {
          // Initialize completion status if items array structure changed
          updatedItems = updatedItems.map(item => ({...item, completed: false}));
      }

      orders[orderNumber] = {
        orderNumber,
        status: normalizedStatus,
        createdAt: toTimestamp(data.createdAt || existing.createdAt) || Date.now(),
        itemCount: data.itemCount ?? existing.itemCount ?? null,
        items: updatedItems,
        orderId: data.orderId || existing.orderId,
        isPrioritized: data.isPrioritized ?? existing.isPrioritized ?? false, // Initialize/update priority
        prioritizedAt: toTimestamp(data.prioritizedAt) ?? existing.prioritizedAt ?? null,
        diningOption: data.diningOption || data.fulfillmentType || data.serviceType || existing.diningOption || null,
        notes: data.notes || data.note || data.comments || existing.notes || null,
      };

      if (normalizedStatus === "done" && selectedOrderNumber === orderNumber) {
        selectedOrderNumber = null;
      }
    }

    function triggerReadyActions(orderNumber, options = {}) {
      const o = orders[orderNumber];
      if (!o) return;

      if (options.playSound) queueAnnouncement(orderNumber);

      // Transition to done status after 5 seconds
      setTimeout(() => {
        const oCheck = orders[orderNumber];
        if (oCheck && oCheck.status === "ready") {
          oCheck.status = "done";
          sendMessage({ type: "ORDER_COMPLETED", orderNumber });
          render();
        }
      }, 5000);
    }

    window.cycleStatus = function(orderNumber) {
      if (isLongPress) {
          isLongPress = false;
          return;
      }
      
      const o = orders[orderNumber];
      selectedOrderNumber = orderNumber;

      if (!o || o.status === "done") {
        return render();
      }

      if (o.status === "new") {
        o.status = "in-progress";
      } else if (o.status === "in-progress") {
        // If cycling status, reset item completion for a full mark ready
        o.items.forEach(item => item.completed = true);
        o.status = "ready";
        sendMessage({ type: "ORDER_READY", orderNumber });
        triggerReadyActions(orderNumber, { playSound: true });
      } else if (o.status === "ready") {
        o.status = "done";
        sendMessage({ type: "ORDER_COMPLETED", orderNumber });
      }

      render();
    }
    
    window.recallOrder = function(orderNumber, event) {
      if (event) event.stopPropagation(); 
      
      const o = orders[orderNumber];
      if (!o || o.status !== "done") return;
      
      // Reset items to incomplete upon recall
      o.items.forEach(item => item.completed = false); 
      o.status = "in-progress";
      sendMessage({ type: "ORDER_REACTIVATED", orderNumber: orderNumber });
      
      selectedOrderNumber = orderNumber;
      setFilter('active'); 
      render();
    }


    function markReady(orderNumber, options = {}) {
      const o = orders[orderNumber];
      if (!o || o.status === "done") return;
      o.status = "ready";
      selectedOrderNumber = orderNumber;
      render();
      triggerReadyActions(orderNumber, options);
    }
    
    // Function to toggle item completion status
    window.toggleItemCompletion = function(orderNumber, itemIndex, event) {
        if (event) event.stopPropagation(); 
        
        const o = orders[orderNumber];
        if (!o || o.status === "ready" || o.status === "done") return;

        const item = o.items[itemIndex];
        if (!item) return;
        
        const newCompletedStatus = !item.completed;
        
        // Optimistically update status
        item.completed = newCompletedStatus;
        
        // Change status to in-progress if starting completion
        if (o.status === "new" && newCompletedStatus) {
            o.status = "in-progress";
        }
        
        const allCompleted = o.items.every(i => i.completed);
        
        // Send message to server to update state
        sendMessage({
            type: "ITEM_COMPLETED",
            orderNumber: orderNumber,
            itemIndex: itemIndex,
            completed: newCompletedStatus,
            allCompleted: allCompleted
        });
        
        if(allCompleted) {
            markReady(orderNumber, { playSound: true });
        }
        
        render();
    }

    function applyHeaderState(topBarEl, state) {
      if (state === 'critical') {
        topBarEl.style.background = 'var(--time-critical)';
        topBarEl.style.color = '#fff';
      } else if (state === 'alert') {
        topBarEl.style.background = 'var(--time-alert)';
        topBarEl.style.color = '#1f2937';
      } else {
        topBarEl.style.background = '';
        topBarEl.style.color = '';
      }
    }

    // Function to update timers and color codes
    function updateTimers() {
      document.querySelectorAll(".bubble").forEach((bubbleEl) => {
        const orderNumber = bubbleEl.dataset.order;
        const order = orders[orderNumber];
        const timerEl = bubbleEl.querySelector(".bubble-timer");
        const topBarEl = bubbleEl.querySelector(".bubble-top-bar");
        const statusChipEl = bubbleEl.querySelector('.status-chip');

        if (order && timerEl && topBarEl) {
            const createdAtTs = toTimestamp(order.createdAt);
            const secondsElapsed = createdAtTs
              ? Math.max(0, (Date.now() - createdAtTs) / 1000)
              : 0;

            timerEl.textContent = formatTimeElapsed(createdAtTs);

            const displayStatus = getDisplayStatus(order);
            const hasStatusChanged = bubbleEl.dataset.displayStatus !== displayStatus;

            if (hasStatusChanged) {
              bubbleEl.dataset.displayStatus = displayStatus;
              bubbleEl.classList.remove('new', 'in-progress', 'ready', 'done', 'canceled');
              bubbleEl.classList.add(displayStatus);
              topBarEl.classList.remove('new', 'in-progress', 'ready', 'done', 'canceled');
              if (displayStatus !== 'ready') topBarEl.classList.add(displayStatus);

              if (statusChipEl) {
                statusChipEl.textContent =
                  displayStatus === 'new' ? 'NEW' :
                  displayStatus === 'in-progress' ? 'IN PROGRESS' :
                  displayStatus === 'ready' ? 'READY' :
                  displayStatus === 'done' ? 'COMPLETED' : 'CANCELED';
              }
            }

            topBarEl.classList.remove('alert', 'critical');
            applyHeaderState(topBarEl, null);

            if (displayStatus !== 'ready' && displayStatus !== 'done') {
              const criticalThreshold = 300; // 5 minutes

              if (secondsElapsed >= criticalThreshold) {
                topBarEl.classList.add('critical');
                applyHeaderState(topBarEl, 'critical');
              }
            }
        }
      });
    }

    let timerInterval = null;
    function startTimerLoop() {
      if (timerInterval) clearInterval(timerInterval);

      const tick = () => updateTimers();

      tick();
      timerInterval = setInterval(tick, 1000);
    }

    startTimerLoop();

    /* -----------------------------
      RENDERING
    --------------------------------*/
    
    function renderItemsHtml(orderNumber, items = [], maxItems = 99) {
      if (!Array.isArray(items) || items.length === 0) {
        return `<div class="items-more">No item details.</div>`;
      }

      const slice = items.slice(0, maxItems);
      const rows = slice.map((item, index) => {
        const name = escapeHtml(item?.name || "Item");
        const qty = Number(item?.quantity ?? 1);
        const variant = escapeHtml(item?.variationName || "");
        const mods = Array.isArray(item?.modifiers) ? item.modifiers.filter(Boolean) : [];
        const cleanedMods = mods
          .map((mod) => String(mod ?? ""))
          .map((mod) => mod.replace(/^[\s\/\+\-]+/, "").trim())
          .filter(Boolean);
        const modsLine = cleanedMods.length
          ? `<div class="item-mods">${cleanedMods.map(escapeHtml).join(", ")}</div>`
          : "";
        const isCompleted = item.completed || false;
        const completionClass = isCompleted ? 'completed' : '';
        const note = (item?.note || "").trim();
        const noteHtml = note ? `<div class="item-note">${escapeHtml(note)}</div>` : ``;

        return `
          <div data-item-index="${index}" onclick="window.toggleItemCompletion('${orderNumber}', ${index}, event)">
            <div class="item-row ${completionClass}">
              <div class="item-name-group">
                <span class="item-check">âœ“</span>
                <div class="item-name-text">
                  <div class="item-name">${name}</div>
                  ${variant ? `<div class="item-variant">${variant}</div>` : ``}
                </div>
              </div>
              <div class="item-qty">x${Number.isFinite(qty) ? qty : 1}</div>
            </div>
            ${modsLine}
            ${noteHtml}
          </div>
        `;
      }).join("");

      const more = items.length > maxItems
        ? `<div class="items-more">+ ${items.length - maxItems} more item(s)</div>`
        : ``;

      return rows + more;
    }

    function render() {
      let list = Object.values(orders)
        .map((o) => {
          const normalized = normalizeStatus(o.status);
          if (normalized !== o.status) {
            o.status = normalized;
          }
          return o;
        })
        .sort((a, b) => a.createdAt - b.createdAt);

      const active = list.filter((o) => o.status !== "done");
      const done = list.filter((o) => o.status === "done");
      
      let filteredList = [];
      let emptyMessage = "No active orders.";
      
      if (currentFilter === 'done') {
          filteredList = done.sort((a, b) => b.createdAt - a.createdAt);
          emptyMessage = "No completed orders.";
      } else {
          // ACTIVE FILTER: Prioritize tickets first, then by oldest (createdAt)
          filteredList = active.sort((a, b) => {
              if (a.isPrioritized && b.isPrioritized) {
                  const aPriorityTime = a.prioritizedAt || 0;
                  const bPriorityTime = b.prioritizedAt || 0;
                  if (aPriorityTime !== bPriorityTime) {
                      return bPriorityTime - aPriorityTime; // most recently prioritized first
                  }
              }
              if (a.isPrioritized && !b.isPrioritized) return -1;
              if (!a.isPrioritized && b.isPrioritized) return 1;
              return a.createdAt - b.createdAt;
          });
          emptyMessage = "No active orders.";
      }

      activeCountEl.textContent = active.length;
      doneCountEl.textContent = done.length;
      bubbleContainer.innerHTML = "";
      
      if (filteredList.length === 0) {
        const emptyStateWrapper = document.createElement('div');
        emptyStateWrapper.className = 'empty-state-wrapper';
        emptyStateWrapper.innerHTML = `<div class="empty-state"><div>${emptyMessage}</div></div>`;
        bubbleContainer.appendChild(emptyStateWrapper);
      } else {
        filteredList.forEach((o) => {
          const displayStatus = getDisplayStatus(o);
          const isSelected = o.orderNumber === selectedOrderNumber;
          const isActiveStatus = (displayStatus === "new" || displayStatus === "in-progress" || displayStatus === "ready");

          const b = document.createElement("div");
          b.className = `bubble ${displayStatus}${o.isPrioritized ? " prioritized" : ""}${isSelected ? " selected" : ""}`;
          b.dataset.order = o.orderNumber;
          b.dataset.displayStatus = displayStatus;
          if (isActiveStatus) {
              b.onmousedown = handleLongPressStart;
              b.onmouseup = handlePressEnd;
              b.onmouseleave = handlePressEnd;
              b.ontouchstart = handleLongPressStart;
              b.ontouchend = handlePressEnd;
              b.ontouchcancel = handlePressEnd;
          }
          
          b.onclick = (e) => {
              if (isActiveStatus && !isLongPress) {
                  window.cycleStatus(o.orderNumber); 
              } else if (!isActiveStatus) {
                  selectedOrderNumber = o.orderNumber; 
                  render(); 
              }
          };

          const statusText =
            displayStatus === "new" ? "NEW" :
            displayStatus === "in-progress" ? "IN PROGRESS" :
            displayStatus === "ready" ? "READY" :
            displayStatus === "done" ? "COMPLETED" : "CANCELED";

          const itemCountText =
            o.itemCount ? `${o.itemCount} item${o.itemCount > 1 ? "s" : ""}` : "";

          const recallButtonHtml = isActiveStatus
             ? ''
             : `<button class="recall-btn" onclick="window.recallOrder('${o.orderNumber}', event)">RECALL</button>`;

          const canPrioritize = o.status === 'new' || o.status === 'in-progress';
          const priorityBtn = canPrioritize
             ? `<button class="priority-star-btn ${o.isPrioritized ? 'is-prioritized' : ''}" aria-label="Toggle priority" onclick="window.togglePriority('${o.orderNumber}', event)">â˜…</button>`
             : `<span class="priority-star-btn ${o.isPrioritized ? 'is-prioritized passive-star' : 'priority-placeholder'}">â˜…</span>`;

          const prioritySectionHtml = canPrioritize
            ? `<div class="priority-section" onclick="window.togglePriority('${o.orderNumber}', event)">
                ${priorityBtn}
              </div>`
            : `<div class="priority-section disabled">
                ${priorityBtn}
              </div>`;

          const timerHtml = `${formatTimeElapsed(o.createdAt)}`;

          const diningOption = escapeHtml(o.diningOption || "");
          const rawNotes = typeof o.notes === "string" ? o.notes.trim() : "";
          const notes = rawNotes ? renderMultilineText(rawNotes) : "";
          
          const itemsHtml = renderItemsHtml(o.orderNumber, o.items, 99);
          
          b.innerHTML = `
            <div class="bubble-top-bar ${displayStatus !== 'ready' ? displayStatus : ''}">
              <div class="bubble-top-left">
                <div class="order-header-row">
                  <div class="order-number-tag">${escapeHtml(o.orderNumber)}</div>
                  ${diningOption ? `<span class="dining-chip">${diningOption}</span>` : ``}
                  <span class="status-chip">${statusText}</span>
                </div>
              </div>
              <div class="bubble-top-right">
                ${timerHtml ? `<span class="bubble-timer">${timerHtml}</span>` : ``}
              </div>
            </div>

            <div class="bubble-body">
                <div class="bubble-header">
                  <div class="bubble-header-left">
                    <div class="bubble-meta order-count-meta">${escapeHtml(itemCountText)}</div>
                  </div>
                  <div class="bubble-metas">
                    ${recallButtonHtml}
                  </div>
                </div>

                <div class="bubble-items">
                  ${itemsHtml}
                </div>
            </div>
            ${notes ? `<div class="bubble-footer"><div class="bubble-notes">${notes}</div></div>` : ``}
            ${prioritySectionHtml}
          `;

          bubbleContainer.appendChild(b);
          // Initial timer update to set the color bar immediately
          updateTimers(); 
        });
      }
    }

    connect();
  </script>
