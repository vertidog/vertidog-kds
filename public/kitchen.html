<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VertiDog KDS: Kitchen Display System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --new: #3b82f6;
      --progress: #f97316;
      --ready: #22c55e;
      --cancel: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #a855f7;
      --drag-hover-color: rgba(168, 85, 247, 0.22);
      --radius: 16px;
      /* Define the columns/rows for the grid layout */
      --grid-cols: 4; 
      --grid-rows: 3;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 0.9rem 1.15rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(10px);
      z-index: 10;
      gap: 1rem;
      user-select: none;
    }
    header .title {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      min-width: 0;
    }
    header h1 {
      font-size: 1.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0;
      color: var(--accent);
      line-height: 1.1;
      white-space: nowrap;
    }
    header .subtitle {
      font-size: 0.95rem; 
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* STYLES FOR HEADER PILLS (Tabs) */
    header .status-tabs {
      display: flex;
      gap: 0.6rem;
      flex: 1;
      min-width: 0;
    }
    header .tab-pill {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    header .tab-pill:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: var(--accent);
      color: var(--text);
    }
    header .active-tab {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
    }

    /* Connection Status Pill */
    header .status-pill {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(34, 197, 94, 0.12);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #bbf7d0;
      flex: 0 0 auto;
      white-space: nowrap;
    }
    header .dot {
      width: 0.55rem;
      height: 0.55rem;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }
    
    /* -----------------------------
      MAIN PAGER CONTAINER
    --------------------------------*/
    main {
      flex: 1;
      padding: 0.9rem;
      display: flex;
      overflow-x: scroll; /* Enable horizontal scrolling */
      scroll-snap-type: x mandatory; /* Force snapping to pages */
      scroll-behavior: smooth; /* Smooth scrolling between pages */
      min-height: 220px;
      gap: 0; /* Pages are side-by-side */
    }
    /* Hide scrollbar on main container */
    main::-webkit-scrollbar { display: none; }
    main { -ms-overflow-style: none; scrollbar-width: none; } 

    /* Page container (snaps to screen width) */
    .page {
      flex: 0 0 100%; /* Each page takes up 100% of the viewport width */
      scroll-snap-align: start; /* Snap to the start of the page */
      padding-right: 0.9rem; /* Restore gap lost by setting main gap to 0 */
      display: flex;
      flex-direction: column;
    }

    /* Grid inside the page */
    .bubble-grid {
      display: grid;
      grid-template-columns: repeat(var(--grid-cols), 1fr);
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      gap: 0.9rem;
      width: 100%;
      height: 100%;
    }

    .empty-state {
      width: 100%;
      height: 100%;
      border: 1px dashed rgba(148, 163, 184, 0.35);
      border-radius: var(--radius);
      padding: 1.25rem;
      color: var(--muted);
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    /* DRAG STYLES */
    .drag-over-active {
      outline: 4px dashed var(--accent);
      background-color: var(--drag-hover-color);
      border-radius: var(--radius);
    }
    .dragging { opacity: 0.4; }

    /* CARD */
    .bubble {
      position: relative;
      width: 100%;
      height: 100%; /* Fills the grid cell */
      border-radius: var(--radius);
      cursor: grab;
      border: 2px solid transparent;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
      transition: transform 0.1s ease-out, box-shadow 0.2s ease-out, border-color 0.2s ease-out, opacity 0.3s ease-out;
      user-select: none;
      touch-action: manipulation;
      padding: 1rem 1rem 0.95rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .bubble:active { transform: scale(0.99); cursor: grabbing; }

    .bubble.selected {
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.75), 0 12px 26px rgba(0, 0, 0, 0.65);
      border-color: var(--accent);
      transform: scale(1.01);
    }
    
    /* New: Recall Button Style */
    .recall-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background 0.2s;
        flex: 0 0 auto;
        text-transform: uppercase;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .recall-btn:hover { background: #8e44ad; }


    .bubble-status {
      font-size: 0.85rem;
      padding: 0.15rem 0.5rem;
      border-radius: 6px;
      font-weight: 800;
      letter-spacing: 0.03em;
      margin-top: 0.3rem;
    }

    .bubble-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      padding-right: 0.5rem;
    }

    .bubble-number {
      font-size: clamp(2.8rem, 4vw, 3.4rem);
      font-weight: 900;
      line-height: 1;
    }

    .bubble-metas {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.2rem;
      text-align: right;
      min-width: 120px;
      flex: 0 0 auto;
    }
    .bubble-timer {
      font-size: 1.35rem;
      font-weight: 900;
      color: var(--text);
      line-height: 1.05;
    }
    .bubble-meta {
      font-size: 1.0rem;
      color: var(--muted);
      font-weight: 650;
    }

    .bubble-items {
      flex: 1;
      border-top: 1px solid rgba(148, 163, 184, 0.18);
      padding-top: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      overflow-y: auto; /* Scrollable items list inside the card */
      padding-bottom: 0.25rem;
    }
    .bubble-items::-webkit-scrollbar { width: 4px; }
    .bubble-items::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 999px; }


    .item-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .item-name {
      font-size: 1.15rem; 
      font-weight: 800;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }
    .item-qty {
      font-size: 1.05rem;
      font-weight: 900;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(168, 85, 247, 0.35);
      background: rgba(168, 85, 247, 0.12);
      color: #f5f3ff;
      flex: 0 0 auto;
    }
    .item-mods {
      margin-top: 0.15rem;
      font-size: 0.98rem; 
      color: rgba(34, 197, 94, 0.92);
      font-style: italic;
      line-height: 1.2;
      padding-left: 0.85rem;
      border-left: 3px solid rgba(34, 197, 94, 0.45);
    }
    .items-more {
      margin-top: 0.35rem;
      font-size: 1.0rem;
      color: var(--muted);
      font-weight: 650;
    }

    /* Status Specific Styles */
    .bubble.new {
      background: var(--card-bg);
      border-color: var(--new);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.55), 0 6px 16px rgba(0,0,0,0.45);
    }
    .bubble.new .bubble-status { background: var(--new); color: #fff; }

    .bubble.in-progress {
      background: var(--card-bg);
      border-color: var(--progress);
      box-shadow: 0 0 12px rgba(249, 115, 22, 0.55), 0 6px 16px rgba(0,0,0,0.45);
    }
    .bubble.in-progress .bubble-status { background: var(--progress); color: #fff; }

    .bubble.ready {
      background: radial-gradient(circle at center, rgba(34, 197, 94, 0.22), var(--card-bg) 70%);
      border-color: var(--ready);
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.75), 0 6px 16px rgba(0,0,0,0.45);
    }
    .bubble.ready .bubble-status { background: var(--ready); color: var(--card-bg); }

    /* DONE Status */
    .bubble.done {
      background: #111827;
      border-color: #334155;
      opacity: 0.9;
    }
    .bubble.done .bubble-status {
      background: rgba(148, 163, 184, 0.22);
      border: 1px solid rgba(148, 163, 184, 0.30);
      color: #e5e7eb;
    }

    /* CANCELLED Status */
    .bubble.cancelled {
      background: #111827;
      border-color: var(--cancel);
      opacity: 0.95;
    }
    .bubble.cancelled .bubble-status { background: var(--cancel); color: #fff; }
    
    /* -----------------------------
      PAGINATION DOTS
    --------------------------------*/
    #pagination-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 0;
        gap: 0.75rem;
        background: rgba(15, 23, 42, 0.9);
        border-top: 1px solid rgba(148, 163, 184, 0.25);
    }
    .dot-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--muted);
        opacity: 0.5;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .dot-indicator.active {
        width: 12px;
        height: 12px;
        background-color: var(--accent);
        opacity: 1;
        box-shadow: 0 0 8px var(--accent);
    }

    @media (max-width: 1024px) {
        :root {
            --grid-cols: 3;
            --grid-rows: 3;
        }
    }

    @media (max-width: 860px) {
      header .subtitle { display: none; }
      :root {
            --grid-cols: 2;
            --grid-rows: 2;
        }
    }
  </style>
</head>

<body>
  <header>
    <div class="title">
      <h1>VERTIDOG KDS</h1>
      <span class="subtitle">Tap to cycle status. Long press to cancel. Drag cancelled/done cards to recall.</span>
    </div>
    <div id="status-pills" class="status-tabs">
      <div class="tab-pill active-tab" data-filter="active" onclick="setFilter('active')">ACTIVE (<span id="active-count">0</span>)</div>
      <div class="tab-pill" data-filter="done" onclick="setFilter('done')">COMPLETED (<span id="done-count">0</span>)</div>
      <div class="tab-pill" data-filter="cancelled" onclick="setFilter('cancelled')">CANCELLED (<span id="cancelled-count">0</span>)</div>
    </div>
    <div class="status-pill" id="connection-status">
      <span class="dot"></span>
      <span>Connected</span>
    </div>
  </header>

  <main id="bubble-container"
        ondragover="handleDragOver(event, 'active')"
        ondragleave="handleDragLeave(event, 'active')"
        ondrop="handleDrop(event, 'active')">
    </main>
  
  <div id="pagination-dots">
    </div>


  <audio id="ready-sound" preload="auto">
    <source src="/sounds/order-ready.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const WS_URL =
      (location.protocol === "https:" ? "wss://" : "ws://") +
      location.host +
      "/ws";

    const bubbleContainer = document.getElementById("bubble-container");
    const connectionStatus = document.getElementById("connection-status");
    const readySound = document.getElementById("ready-sound");
    const paginationDots = document.getElementById("pagination-dots");
    
    // Elements for the new header pills
    const activeCountEl = document.getElementById("active-count");
    const doneCountEl = document.getElementById("done-count");
    const cancelledCountEl = document.getElementById("cancelled-count");

    const orders = {};
    let socket;
    let selectedOrderNumber = null;
    let currentFilter = 'active';

    // NEW: Long Press and Interaction state
    let pressTimer = null;
    let isLongPress = false;
    const LONG_PRESS_THRESHOLD = 700; // ms
    
    // Pagination state
    let cardsPerPage = 0;
    let currentPage = 0;
    let totalPages = 0;

    // TTS + announcement queue
    let preferredVoice = null;
    let announcementQueue = [];
    let isAnnouncing = false;

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function formatTimeElapsed(createdAt) {
      if (!createdAt) return "0s";
      const secondsElapsed = Math.floor(Math.max(0, Date.now() - createdAt) / 1000);
      const minutes = Math.floor(secondsElapsed / 60);
      const seconds = secondsElapsed % 60;
      if (minutes > 0) return `${minutes}m ${seconds.toString().padStart(2, "0")}s`;
      return `${seconds}s`;
    }

    /* -----------------------------
      TTS SETUP
    --------------------------------*/
    function loadVoices() {
      if (!("speechSynthesis" in window)) return;
      const voices = window.speechSynthesis.getVoices();
      preferredVoice =
        voices.find((v) => v.name && v.name.includes("Google US English")) ||
        voices.find((v) => v.lang && v.lang.startsWith("en")) ||
        null;
    }
    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }

    function announceOrder(orderNumber) {
      if (!("speechSynthesis" in window)) return null;
      const msg = new SpeechSynthesisUtterance(`Order ${orderNumber} is ready for pick up`);
      msg.volume = 1.0;
      msg.rate = 0.98;
      msg.pitch = 1.02;
      if (preferredVoice) msg.voice = preferredVoice;
      window.speechSynthesis.speak(msg);
      return msg;
    }

    function queueAnnouncement(orderNumber) {
      announcementQueue.push(orderNumber);
      if (!isAnnouncing) playNextAnnouncement();
    }

    function playNextAnnouncement() {
      if (announcementQueue.length === 0) {
        isAnnouncing = false;
        return;
      }
      isAnnouncing = true;
      const orderNumber = announcementQueue.shift();

      const doTTS = () => {
        const utterance = announceOrder(orderNumber);
        if (utterance) utterance.onend = () => playNextAnnouncement();
        else playNextAnnouncement();
      };

      try {
        readySound.currentTime = 0;
        readySound.onended = () => { readySound.onended = null; doTTS(); };
        readySound.play().catch(() => { readySound.onended = null; doTTS(); });
      } catch (e) {
        doTTS();
      }
    }

    /* -----------------------------
      CONNECT TO WEBSOCKET
    --------------------------------*/
    function setConnectionState(connected) {
      const dot = connectionStatus.querySelector(".dot");
      const label = connectionStatus.querySelector("span:last-child");
      if (connected) {
        dot.style.background = "#22c55e";
        label.textContent = "Connected";
      } else {
        dot.style.background = "#f97316";
        label.textContent = "Reconnectingâ€¦";
      }
    }

    function connect() {
      setConnectionState(false);
      socket = new WebSocket(WS_URL);

      socket.onopen = () => {
        setConnectionState(true);
        sendMessage({ type: "SYNC_REQUEST" });
      };

      socket.onmessage = (event) => handleMessage(JSON.parse(event.data));

      socket.onclose = () => {
        setConnectionState(false);
        setTimeout(connect, 2000);
      };

      socket.onerror = () => {};
    }

    function sendMessage(msg) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(msg));
      }
    }

    /* -----------------------------
      HANDLE INCOMING MESSAGES
    --------------------------------*/
    function handleMessage(msg) {
      switch (msg.type) {
        case "NEW_ORDER":
          addOrUpdate(msg.orderNumber, msg.status || "new", msg);
          break;

        case "SYNC_STATE":
          (msg.orders || []).forEach((o) => addOrUpdate(o.orderNumber, o.status || "new", o));
          if (!selectedOrderNumber && (msg.orders || []).length > 0) {
            selectedOrderNumber = msg.orders[0].orderNumber;
          }
          break;

        case "ORDER_READY_CONFIRM":
          markReady(msg.orderNumber, { playSound: true });
          break;
      }
      render();
    }
    
    /* -----------------------------
      FILTERING LOGIC
    --------------------------------*/
    window.setFilter = function(newFilter) {
      if (currentFilter === newFilter) return;

      currentFilter = newFilter;
      currentPage = 0; // Reset page on filter change
      
      // Highlight pill
      document.querySelectorAll('.tab-pill').forEach(pill => {
        pill.classList.remove('active-tab');
        if (pill.dataset.filter === newFilter) {
          pill.classList.add('active-tab');
        }
      });

      // Clear selection when switching views
      selectedOrderNumber = null;
      render();
    }


    /* -----------------------------
      DRAG & DROP LOGIC
    --------------------------------*/
    function handleDragStart(event) {
      const orderNumber = event.currentTarget?.dataset?.order;
      event.dataTransfer.setData("text/plain", orderNumber);
      event.currentTarget.classList.add("dragging");
    }

    function handleDragEnd(event) {
      event.currentTarget.classList.remove("dragging");
    }

    function handleDragOver(event, targetType) {
      event.preventDefault();
      // Only show drag-over effect if we are in the 'active' view
      if (currentFilter === 'active') {
          bubbleContainer.classList.add(`drag-over-${targetType}`);
      }
    }

    function handleDragLeave(event, targetType) {
      // Only remove drag-over effect if we are in the 'active' view
      if (currentFilter === 'active') {
          bubbleContainer.classList.remove(`drag-over-${targetType}`);
      }
    }

    function handleDrop(event, targetType) {
      event.preventDefault();
      const orderNumber = event.dataTransfer.getData("text/plain");

      bubbleContainer.classList.remove("drag-over-active");

      if (!orderNumber || !orders[orderNumber]) return;
      
      const o = orders[orderNumber];
      
      // Dropping onto the main grid only causes status change if dropped order is Done/Cancelled
      if (o.status === "done" || o.status === "cancelled") {
        window.recallOrder(orderNumber, event); 
      } else {
         return; 
      }

      selectedOrderNumber = orderNumber;
      render();
    }

    /* -----------------------------
      LONG PRESS / CANCEL LOGIC
    --------------------------------*/
    function handleLongPressStart(event) {
      // Prevent long press if drag is detected early
      if (event.dataTransfer) return; 

      // Only allow long press on active orders
      const orderNumber = event.currentTarget.dataset.order;
      const o = orders[orderNumber];
      if (!o || (o.status === "done" || o.status === "cancelled")) return;

      // Clear any existing timer
      isLongPress = false;
      clearTimeout(pressTimer);
      
      // Prevent text selection during long press attempt
      event.currentTarget.style.userSelect = 'none';

      pressTimer = setTimeout(() => {
          // Long press detected
          isLongPress = true;
          pressTimer = null; 
          event.currentTarget.style.userSelect = 'auto';
          confirmCancel(orderNumber);
      }, LONG_PRESS_THRESHOLD);
    }

    function handlePressEnd(event) {
      clearTimeout(pressTimer);
      pressTimer = null;
      
      // Reset user-select style
      if (event.currentTarget) {
          event.currentTarget.style.userSelect = 'auto';
      }
      
      // If a long press was triggered, prevent the subsequent 'click' event from firing cycleStatus.
      if (isLongPress) {
          event.preventDefault(); 
          event.stopPropagation();
          // Don't reset isLongPress here; let cycleStatus handle it on click prevention
      }
    }

    function confirmCancel(orderNumber) {
      const confirmed = window.confirm(`Are you sure you want to CANCEL order ${orderNumber}? \n\nThis will remove it from the active list.`);

      if (confirmed) {
          cancelOrder(orderNumber);
      } else {
          isLongPress = false; // Reset flag if cancellation is aborted
      }
    }

    window.cancelOrder = function(orderNumber) {
      const o = orders[orderNumber];
      if (!o) return;
      
      o.status = "cancelled";
      // Send message to server to persist the change
      sendMessage({ type: "ORDER_CANCELLED", orderNumber: orderNumber });
      
      selectedOrderNumber = null;
      // Stay on current filter, but render will move it out of 'active'
      render();
      // If we cancelled the last order on a page, try to move back
      if (currentPage > 0) scrollToPage(currentPage - 1);
    }

    /* -----------------------------
      ORDER MANAGEMENT
    --------------------------------*/
    function addOrUpdate(orderNumber, status, data = {}) {
      const existing = orders[orderNumber] || {};
      orders[orderNumber] = {
        orderNumber,
        status,
        createdAt: data.createdAt || existing.createdAt || Date.now(),
        itemCount: data.itemCount ?? existing.itemCount ?? null,
        items: data.items || existing.items || [],
        orderId: data.orderId || existing.orderId,
      };

      if (status === "cancelled" && selectedOrderNumber === orderNumber) {
        selectedOrderNumber = null;
      }
    }

    function triggerReadyActions(orderNumber, options = {}) {
      const o = orders[orderNumber];
      if (!o) return;

      if (options.playSound) queueAnnouncement(orderNumber);

      setTimeout(() => {
        const oCheck = orders[orderNumber];
        if (oCheck && oCheck.status === "ready") {
          oCheck.status = "done";
          render();
        }
      }, 5000);
    }

    window.cycleStatus = function(orderNumber) {
      // If long press was detected, prevent tap-to-cycle
      if (isLongPress) {
          isLongPress = false; // Consume the flag
          return;
      }
      
      const o = orders[orderNumber];
      selectedOrderNumber = orderNumber;

      if (!o) return render();

      // Only allow status cycling for active orders
      if (o.status === "cancelled" || o.status === "done") {
        return render();
      }

      if (o.status === "new") {
        o.status = "in-progress";
      } else if (o.status === "in-progress") {
        o.status = "ready";
        sendMessage({ type: "ORDER_READY", orderNumber });
        triggerReadyActions(orderNumber, { playSound: true });
      } else if (o.status === "ready") {
        o.status = "done";
      }

      render();
    }
    
    // NEW: Recall function to bring completed/cancelled orders back to active
    window.recallOrder = function(orderNumber, event) {
      // Prevent card click highlight/select action when button is pressed
      if (event) event.stopPropagation(); 
      
      const o = orders[orderNumber];
      if (!o || (o.status !== "done" && o.status !== "cancelled")) return;
      
      o.status = "in-progress";
      sendMessage({ type: "ORDER_REACTIVATED", orderNumber: orderNumber });
      
      selectedOrderNumber = orderNumber;
      // Switch to active filter after recall
      setFilter('active'); 
      render();
    }


    function markReady(orderNumber, options = {}) {
      const o = orders[orderNumber];
      if (!o || o.status === "done" || o.status === "cancelled") return;
      o.status = "ready";
      selectedOrderNumber = orderNumber;
      render();
      triggerReadyActions(orderNumber, options);
    }

    function updateTimers() {
      // Only update timers if we are viewing the 'active' list
      if (currentFilter === 'active') {
        document.querySelectorAll(".bubble").forEach((bubbleEl) => {
          const orderNumber = bubbleEl.dataset.order;
          const order = orders[orderNumber];
          const timerEl = bubbleEl.querySelector(".bubble-timer");
          if (order && timerEl) timerEl.textContent = formatTimeElapsed(order.createdAt);
        });
      }
    }
    setInterval(updateTimers, 1000);
    
    /* -----------------------------
      PAGINATION CONTROL
    --------------------------------*/
    function scrollToPage(pageIndex) {
        const pageElement = document.getElementById(`page-${pageIndex}`);
        if (pageElement) {
            bubbleContainer.scrollTo({
                left: pageElement.offsetLeft,
                behavior: 'smooth'
            });
            currentPage = pageIndex;
            updatePaginationDots();
        }
    }

    function updatePaginationDots() {
        paginationDots.innerHTML = '';
        if (totalPages > 1 && currentFilter === 'active') {
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = `dot-indicator${i === currentPage ? ' active' : ''}`;
                dot.onclick = () => scrollToPage(i);
                paginationDots.appendChild(dot);
            }
        }
        // Hide pagination if not active or only one page
        paginationDots.style.display = (totalPages > 1 && currentFilter === 'active') ? 'flex' : 'none';
    }

    bubbleContainer.addEventListener('scroll', () => {
        // Calculate the current page index based on scroll position
        const scrollLeft = bubbleContainer.scrollLeft;
        const pageIndex = Math.round(scrollLeft / bubbleContainer.clientWidth);
        if (pageIndex !== currentPage) {
            currentPage = pageIndex;
            updatePaginationDots();
        }
    });

    // Recalculate cards per page and update layout on resize
    window.addEventListener('resize', () => {
        // Debounce or recalculate on resize is important for responsive grid
        render(); 
        scrollToPage(currentPage); // Re-align to current page
    });

    /* -----------------------------
      RENDERING
    --------------------------------*/
    function renderItemsHtml(items = [], maxItems = 99) {
      if (!Array.isArray(items) || items.length === 0) {
        return `<div class="items-more">No item details.</div>`;
      }

      const slice = items.slice(0, maxItems);
      const rows = slice.map((item) => {
        const name = escapeHtml(item?.name || "Item");
        const qty = Number(item?.quantity ?? 1);
        const mods = Array.isArray(item?.modifiers) ? item.modifiers.filter(Boolean) : [];
        const modsShown = mods.slice(0, 3).map(escapeHtml).join(", ");
        const modsMore = mods.length > 3 ? `, +${mods.length - 3} more` : "";

        return `
          <div>
            <div class="item-row">
              <div class="item-name">${name}</div>
              <div class="item-qty">x${Number.isFinite(qty) ? qty : 1}</div>
            </div>
            ${mods.length ? `<div class="item-mods">+ ${modsShown}${modsMore}</div>` : ``}
          </div>
        `;
      }).join("");

      const more = items.length > maxItems
        ? `<div class="items-more">+ ${items.length - maxItems} more item(s)</div>`
        : ``;

      return rows + more;
    }

    function render() {
      const list = Object.values(orders).sort((a, b) => a.createdAt - b.createdAt);

      // Group orders for display and counting
      const active = list.filter((o) => o.status !== "done" && o.status !== "cancelled");
      const done = list.filter((o) => o.status === "done");
      const cancelled = list.filter((o) => o.status === "cancelled");
      
      // Determine which list to display based on the current filter
      let filteredList = [];
      let emptyMessage = "No active orders.";
      
      if (currentFilter === 'done') {
          filteredList = done.sort((a, b) => b.createdAt - a.createdAt); // Newest first
          emptyMessage = "No completed orders.";
      } else if (currentFilter === 'cancelled') {
          filteredList = cancelled.sort((a, b) => b.createdAt - a.createdAt); // Newest first
          emptyMessage = "No cancelled orders.";
      } else { // 'active'
          filteredList = active;
          emptyMessage = "No active orders.";
      }


      // Update counts in the header pills
      activeCountEl.textContent = active.length;
      doneCountEl.textContent = done.length;
      cancelledCountEl.textContent = cancelled.length;

      bubbleContainer.innerHTML = "";
      
      // Determine the number of cards that fit per page for 'active' view
      const style = getComputedStyle(document.documentElement);
      const cols = parseInt(style.getPropertyValue('--grid-cols')) || 4;
      const rows = parseInt(style.getPropertyValue('--grid-rows')) || 3;
      cardsPerPage = cols * rows;

      if (filteredList.length === 0) {
        const emptyStateEl = document.createElement('div');
        emptyStateEl.className = 'page';
        emptyStateEl.innerHTML = `<div class="empty-state"><div>${emptyMessage}</div></div>`;
        bubbleContainer.appendChild(emptyStateEl);
        totalPages = 0;
      } else {
        // --- PAGINATION LOGIC ---
        totalPages = Math.ceil(filteredList.length / cardsPerPage);
        
        // Ensure currentPage is valid after filtering/sizing changes
        currentPage = Math.min(currentPage, totalPages - 1);
        currentPage = Math.max(0, currentPage);
        
        // Render pages
        for (let i = 0; i < totalPages; i++) {
            const page = document.createElement('div');
            page.className = 'page';
            page.id = `page-${i}`;
            
            const grid = document.createElement('div');
            grid.className = 'bubble-grid';

            const pageOrders = filteredList.slice(i * cardsPerPage, (i + 1) * cardsPerPage);

            pageOrders.forEach((o) => {
              const isSelected = o.orderNumber === selectedOrderNumber;
              const isActiveStatus = (o.status === "new" || o.status === "in-progress" || o.status === "ready");

              const b = document.createElement("div");
              b.className = `bubble ${o.status}${isSelected ? " selected" : ""}`;
              b.dataset.order = o.orderNumber;
              
              b.setAttribute("draggable", true);
              b.ondragstart = handleDragStart;
              b.ondragend = handleDragEnd;
              
              // Long Press Handlers
              if (isActiveStatus) {
                  b.onmousedown = handleLongPressStart;
                  b.onmouseup = handlePressEnd;
                  b.onmouseleave = handlePressEnd;
                  b.ontouchstart = handleLongPressStart;
                  b.ontouchend = handlePressEnd;
                  b.ontouchcancel = handlePressEnd;
              }
              
              // Click handler
              b.onclick = (e) => {
                  if (isActiveStatus) {
                      window.cycleStatus(o.orderNumber); 
                  } else {
                      // Click on passive card is just for highlighting/selecting
                      selectedOrderNumber = o.orderNumber; 
                      render(); 
                  }
              };

              const statusText =
                o.status === "new" ? "NEW" :
                o.status === "in-progress" ? "IN PROGRESS" : 
                o.status === "ready" ? "READY" :
                o.status === "done" ? "COMPLETED" : "CANCELLED";

              const itemCountText =
                o.itemCount ? `${o.itemCount} item${o.itemCount > 1 ? "s" : ""}` : "";

              // Decide whether to show the recall button
              const recallButtonHtml = isActiveStatus 
                 ? '' 
                 : `<button class="recall-btn" onclick="window.recallOrder('${o.orderNumber}', event)">RECALL</button>`;
              
              // The timer is only for active orders
              const timerHtml = currentFilter === 'active' ? `<div class="bubble-timer">${formatTimeElapsed(o.createdAt)}</div>` : '';
              const itemsHtml = currentFilter === 'active' ? renderItemsHtml(o.items, 99) : `<div class="items-more">${itemCountText}</div>`;
              
              b.innerHTML = `
                <div class="bubble-header">
                  <div>
                    <div class="bubble-number">${escapeHtml(o.orderNumber)}</div>
                    <div class="bubble-status">${statusText}</div>
                  </div>
                  <div class="bubble-metas">
                    ${timerHtml}
                    ${recallButtonHtml}
                  </div>
                </div>

                <div class="bubble-items">
                  ${itemsHtml}
                </div>
              `;

              grid.appendChild(b);
            });
            
            page.appendChild(grid);
            bubbleContainer.appendChild(page);
        }
        
        // Scroll to the current page after rendering
        scrollToPage(currentPage);
      }
      
      // Update pagination dots after rendering pages
      updatePaginationDots();
    }

    connect();
  </script>
</body>
