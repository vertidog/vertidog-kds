<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" role="img" aria-labelledby="title desc">
  <title id="title">Vertidog logo</title>
  <desc id="desc">Wordmark reading Vertidog in warm orange-red with a stylized hot dog on the right.</desc>
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff7046" />
      <stop offset="50%" stop-color="#e4472a" />
      <stop offset="100%" stop-color="#b02516" />
    </linearGradient>
    <linearGradient id="bunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc267" />
      <stop offset="60%" stop-color="#ff9f52" />
      <stop offset="100%" stop-color="#f07b32" />
    </linearGradient>
    <linearGradient id="mustardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffe9b6" />
      <stop offset="100%" stop-color="#ffb66f" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0d0d18" flood-opacity="0.45" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <text x="10" y="135" fill="url(#textGradient)" font-size="120" font-weight="800" letter-spacing="1" font-family="'Pacifico', 'Lobster', 'Segoe Script', cursive">
      Vertidog
    </text>
    <path d="M387 50c14-8 30-12 46-12 30 0 56 15 56 44 0 29-26 58-56 58-14 0-30-4-44-11-6-3-9-11-9-17V68c0-7 4-15 10-18z" fill="url(#bunGradient)" stroke="#c65f22" stroke-width="4" stroke-linejoin="round" />
    <path d="M402 80c30-16 65-14 78-4 3 3 2 8-2 11-20 15-57 19-76 11-6-2-8-9 0-13z" fill="url(#mustardGradient)" stroke="#c65f22" stroke-width="3" stroke-linecap="round" />
    <path d="M425 48c0-10 11-18 22-13 14 6 27 19 27 38 0 10-4 19-10 28" fill="none" stroke="#f4e2d7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
