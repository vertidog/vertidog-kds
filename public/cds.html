<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VertiDog Customer Display</title>
  <link rel="icon" type="image/svg+xml" href="/palm-tree.svg" />
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #0b1020 0, #050816 45%, #020511 100%);
      --panel: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --ready: #22c55e;
      --prep: #fbbf24;
      --card: rgba(11, 15, 26, 0.7);
      --card-border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 1.25rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      border: 1px solid var(--border);
      background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding: 1rem 1.25rem;
      border-radius: 18px;
      box-shadow: 0 14px 50px rgba(0, 0, 0, 0.45);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    header .logo {
      height: 70px;
      width: auto;
      display: block;
    }

    header h1 {
      margin: 0;
      font-size: 1.05rem;
      font-weight: 800;
      white-space: nowrap;
    }

    .clock {
      flex: 1;
      text-align: center;
      font-weight: 800;
      letter-spacing: 0.06em;
      color: #cbd5e1;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.25);
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    section.panel {
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.2rem;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
    }

    .section-heading {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .pill {
      padding: 0.25rem 0.85rem;
      border-radius: 999px;
      font-weight: 800;
      font-size: 0.85rem;
      color: #0b0f1a;
      box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.25);
    }

    .pill.prep { background: var(--prep); }
    .pill.ready { background: var(--ready); }

    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.85rem;
    }

    .order-card {
      border: 1px solid var(--card-border);
      background: var(--card);
      border-radius: 14px;
      padding: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04), 0 10px 25px rgba(0, 0, 0, 0.35);
      min-height: 120px;
    }

    .order-card.preparing .badge { color: #fde68a; }
    .order-card.ready .badge { color: #86efac; }

    .badge {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      font-weight: 700;
    }

    .order-number {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.08em;
    }

    .meta {
      color: var(--muted);
      font-size: 0.95rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .empty {
      color: var(--muted);
      border: 1px dashed var(--border);
      padding: 1.25rem;
      border-radius: 14px;
      text-align: center;
    }

    .last-updated {
      font-size: 0.9rem;
      color: var(--muted);
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="/visuals/icon8.png" alt="VertiDog" />
    <div class="clock" id="clock">--:--:--</div>
    <div class="status-pill"><span class="dot"></span> Live</div>
  </header>

  <main>
    <section class="panel">
      <div class="section-heading">
        <span class="pill prep">Preparing</span>
        <span>Orders in the kitchen</span>
      </div>
      <div class="orders-grid" id="preparing-list"></div>
    </section>

    <section class="panel">
      <div class="section-heading">
        <span class="pill ready">Ready</span>
        <span>Pick up when called</span>
      </div>
      <div class="orders-grid" id="ready-list"></div>
    </section>
  </main>

  <div class="last-updated" id="last-updated">Loading…</div>

  <script>
    const PREPARING_EL = document.getElementById('preparing-list');
    const READY_EL = document.getElementById('ready-list');
    const LAST_UPDATED_EL = document.getElementById('last-updated');
    const POLL_MS = 2500;
    const READY_VISIBILITY_MS = 15 * 60 * 1000;

    function normalizeStatus(status) {
      if (!status) return 'new';
      const lower = String(status).toLowerCase();
      if (['cancelled', 'canceled', 'completed'].includes(lower)) return 'done';
      return lower;
    }

    function toTimestamp(value) {
      const n = Number(value);
      return Number.isFinite(n) ? n : null;
    }

    function formatTime(ts) {
      if (!ts) return '';
      try {
        return new Date(Number(ts)).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } catch (e) {
        return '';
      }
    }

    function renderList(target, orders, emptyText, mode) {
      target.innerHTML = '';
      if (!orders.length) {
        target.innerHTML = `<div class="empty">${emptyText}</div>`;
        return;
      }

      orders.forEach(order => {
        const card = document.createElement('div');
        card.className = `order-card ${mode}`;
        const itemCountText = order.itemCount ? `${order.itemCount} item${order.itemCount > 1 ? 's' : ''}` : '';
        const time = formatTime(order.createdAt);

        card.innerHTML = `
          <div class="badge">${mode === 'ready' ? 'READY' : 'PREPARING'}</div>
          <div class="order-number">${order.orderNumber || order.orderId}</div>
          <div class="meta">
            ${itemCountText ? `<span>${itemCountText}</span>` : ''}
            ${time ? `<span>${time}</span>` : ''}
          </div>
        `;
        target.appendChild(card);
      });
    }

    function updateClock() {
      const clock = document.getElementById('clock');
      if (!clock) return;
      clock.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function shouldShowReady(order) {
      if (!order) return false;
      const status = normalizeStatus(order.status);
      if (status !== 'ready' && status !== 'done') return false;

      const readyAt = toTimestamp(order.readyAt) || toTimestamp(order.createdAt);
      if (!readyAt) return status === 'ready';

      return Date.now() - readyAt <= READY_VISIBILITY_MS;
    }

    async function fetchAndRender() {
      try {
        const res = await fetch('/api/orders');
        if (!res.ok) throw new Error('Failed to load orders');
        const data = await res.json();
        const orders = Array.isArray(data.orders) ? data.orders : [];
        const normalized = orders.map(o => ({ ...o, status: normalizeStatus(o.status), readyAt: toTimestamp(o.readyAt) }));

        const preparing = normalized
          .filter(o => o.status !== 'ready' && o.status !== 'done')
          .sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
        const ready = normalized
          .filter(shouldShowReady)
          .sort((a, b) => (a.readyAt || a.createdAt || 0) - (b.readyAt || b.createdAt || 0));

        renderList(PREPARING_EL, preparing, 'Waiting for new orders…', 'preparing');
        renderList(READY_EL, ready, 'No orders are ready yet.', 'ready');
        LAST_UPDATED_EL.textContent = `Updated ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error(err);
        LAST_UPDATED_EL.textContent = 'Unable to refresh orders';
      }
    }

    fetchAndRender();
    setInterval(fetchAndRender, POLL_MS);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
